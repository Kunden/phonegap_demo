<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Cebyc</title>
<!--<script src="jquery.min.js" type="text/javascript"></script>-->
<script src="js/zepto.min.js" type="text/javascript"></script>
<script>
$(function()
{
$('#frm').submit(function()
{
    var username = $('#textinput').val();
    var username = $.trim(username);
    var password = $('#passwordinput').val();
    var password = $.trim(password);
	
    if(username=='')
    {
        $('.error').html('Please enter username');
        return false;
    }
    else if(password =='')
    {
        $('.error').html('Please enter password');
        return false;
    }
    else
    {
        var user = $('[name=username]').val();
        var pass = $('[name=password]').val();
		var baseurl = "https://www.energinet.net/api";
		
        $.ajax({
		  type: 'GET',
          url: baseurl,
		  dataType: 'json',
		  username: user,  
		  password: pass,
          success: function (data) {
		  alert(data);
          },
          error: function(){
			alert('error!');
          }
        });
		
 return false;
    }
});
});
</script>
</head> 
<body> 
<div data-role="page" id="page">
<div data-role="header">
    <h1>Cebyc</h1>
</div>
<div data-role="content">
    <div class="error"></div>
    <form action="" method="post" id="frm">
      <div data-role="fieldcontain">
        <input type="text" name="username" placeholder="Username" id="textinput" value=""  />
    </div>
      <div data-role="fieldcontain">
        <input type="password" name="password" placeholder="******" id="passwordinput" value=""       />
    </div>
      <button data-icon="arrow-r" type="submit">Login</button>
    </form>
</div>
<div data-role="footer">
    <h4 style="font-weight:normal"></h4>
</div>
 </div>
 </body>
</html>
